<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Donación de Ropa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('eco.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            padding: 20px 0;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con transparencia */
            border-radius: 10px;
        }
        .section {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Distribución entre imagen y texto */
            margin: 30px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco claro */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para efecto de cuadro */
        }
        .section p {
            font-size: 20px;
            color: #000080;
            margin: 10;
        }
        .btn-donacion {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-donacion:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Formulario de Donación de Ropa</h1>

    <div class="section impar">
        <p>Asegúrate de que cada prenda tenga al menos 90% de algodón. Verifica la etiqueta si es posible.</p>
    </div>

    <div class="section impar">
        <form action="zcarga.php" method="post">
            <!-- Campo para el correo electrónico -->
            <label for="email" style="font-size: 15px; font-weight: bold;">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Información de cada prenda -->
            <div id="prendasInfo"></div>

            <button type="button" onclick="agregarPrenda()">Agregar Prenda</button><br><br>

            <p>Recuerda que la ropa debe estar limpia y sin accesorios (como tachas, botones, cremalleras, etc.).</p>

            <input type="submit" value="Enviar Donación">
        </form>
    </div>

    <script>
        function agregarPrenda() {
            const prendasInfo = document.getElementById("prendasInfo");
            const prendaNum = prendasInfo.childElementCount + 1;
            const div = document.createElement("div");
            div.id = `prenda_${prendaNum}`;
            div.innerHTML = `
                <h3 style="font-size: 15px; font-weight: bold;">Prenda ${prendaNum}</h3>
                <label style="font-size: 15px; font-weight: bold;">Peso (en gramos):</label>
                <input type="number" name="peso_${prendaNum}" required><br>
                <label style="font-size: 15px; font-weight: bold;">Gama de colores:</label>
                <select name="color_${prendaNum}" required>
                    <option value="celeste-azul">Celeste-Azul</option>
                    <option value="rosa-rojo">Rosa-Rojo</option>
                    <option value="verde">Verde</option>
                    <option value="gris oscuro-negro">Gris Oscuro-Negro</option>
                    <option value="gris claro-blanco">Gris Claro-Blanco</option>
                    <option value="amarillo-ocre">Amarillo-Ocre</option>
                    <option value="marrón-terra">Marrón-Tostado</option>
                </select><br>
                <label style="font-size: 15px; font-weight: bold;">Tipo de tejido:</label>
                <select name="tejido_${prendaNum}" required>
                    <option value="plano">Plano</option>
                    <option value="punto">Punto</option>
                </select><br><br>
                <button type="button" onclick="eliminarPrenda(${prendaNum})" style="font-size: 12px;">Eliminar Prenda</button>
                <br><br>
            `;
            prendasInfo.appendChild(div);
        }

        function eliminarPrenda(num) {
            const prendaDiv = document.getElementById(`prenda_${num}`);
            if (prendaDiv) {
                prendaDiv.remove();
            }
        }
    </script>
</body>
</html>
